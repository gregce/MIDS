<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Greg's Strava Running Activity</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */
			.body {
				font: 12px sans-serif;
			}

			.axis path,
			.axis line {
				fill: none;
				stroke: #000;
				shape-rendering: crispEdges;
			}

			.x.axis path {
				display: none;
			}

			.line {
				fill: none;
				/* web green */
				stroke: #008000;
				stroke-width: 1	.5px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatDate = d3.time.format("%d-%b-%y");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.miles); });

var svg = d3.select("body")
		 	.append("svg")
    		.attr("width", width + margin.left + margin.right)
    		.attr("height", height + margin.top + margin.bottom)
  			.append("g")
   		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("activities_limited.csv", type, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  // Round miles from CSV
  y.domain(d3.extent(data, function(d) { return Math.round(d.miles * 100) / 100 ; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
     .append("text")
      .attr({
      	transform: "rotate(-90)",
      	y: 6,
      	dy: ".71em"
      })
      .style("text-anchor", "end")
      .text("Distance (MI)");


  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});

function type(d) {
  d.date = formatDate.parse(d.date);
  d.miles = +d.miles;
  return d;
}

		</script>
	</body>
</html>
